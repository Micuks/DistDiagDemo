apiVersion: batch/v1
kind: Job
metadata:
  name: tsar-installer
  namespace: oceanbase
spec:
  template:
    spec:
      serviceAccountName: tsar-admin
      containers:
      - name: installer
        image: bitnami/kubectl:latest
        command:
        - /bin/sh
        - -c
        - |
          # Get all OceanBase pods and install tsar in parallel
          for pod in $(kubectl get pods -n oceanbase -l ref-obcluster=obcluster -o name); do
            echo "Starting tsar installation in pod ${pod}..."
            kubectl exec -n oceanbase ${pod} -c observer -- sh -c '
              # Install or update required packages first
              echo "Installing/updating required packages..."
              # Check last update time
              if [ "$(find /var/cache/yum -mtime -30 2>/dev/null | wc -l)" -eq 0 ]; then
                echo "System not updated in last month, updating..."
                yum update -y
              else
                echo "System was updated recently, skipping update"
              fi && \
              # Check and install required packages if not present
              for pkg in git gcc make pcre-devel cronie util-linux zip perf; do
                if ! rpm -q $pkg >/dev/null 2>&1; then
                  echo "Installing $pkg..."
                  yum install -y $pkg
                else
                  echo "$pkg is already installed"
                fi
              done && \
              # Create dmesg log file if it doesnt exist
              [ ! -f /var/log/dmesg ] && dmesg > /var/log/dmesg && \
              # Set up cron job to update dmesg log periodically if not already set up
              [ ! -f /etc/cron.d/dmesg-update ] && echo "*/5 * * * * root dmesg > /var/log/dmesg" > /etc/cron.d/dmesg-update && \
              crond

              # Install toda for Chaos Mesh disk experiments
              if [ ! -f /usr/local/bin/toda ]; then
                echo "Installing toda..."
                curl -LO https://mirrors.chaos-mesh.org/v1.2.3/toda-$(uname -m).tar.gz && \
                tar zxvf toda-*.tar.gz && \
                mv toda /usr/local/bin/ && \
                chmod +x /usr/local/bin/toda && \
                rm -f toda-*.tar.gz
                echo "Toda installation completed"
              else
                echo "Toda is already installed"
              fi

              # Check if tsar is already installed
              if command -v tsar >/dev/null 2>&1; then
                echo "Tsar is already installed, skipping tsar installation..."
              else
                echo "Installing tsar..."
                cd /tmp && \
                rm -rf tsar && \
                # Try git clone with retries
                max_retries=5
                retry_count=0
                while [ $retry_count -lt $max_retries ]; do
                  if git clone https://github.com/alibaba/tsar.git; then
                    echo "Git clone successful"
                    break
                  else
                    retry_count=$((retry_count + 1))
                    if [ $retry_count -eq $max_retries ]; then
                      echo "Failed to clone after $max_retries attempts"
                      exit 1
                    fi
                    echo "Git clone failed, retrying in 5 seconds (attempt $retry_count of $max_retries)..."
                    sleep 5
                  fi
                done && \
                cd tsar && \
                make && \
                make install
              fi
            ' &
          done
          # Wait for all background processes to complete
          wait
          echo "All installations including tsar(for obdiag) and toda(for chaos mesh) completed!"
      restartPolicy: Never
  backoffLimit: 4
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: tsar-admin
  namespace: oceanbase
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: tsar-admin
rules:
- apiGroups: [""]
  resources: ["pods", "pods/exec"]
  verbs: ["get", "list", "watch", "create"]
- apiGroups: [""]
  resources: ["pods/exec", "pods/portforward"]
  verbs: ["create"]
- apiGroups: [""]
  resources: ["pods/log"]
  verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: tsar-admin
subjects:
- kind: ServiceAccount
  name: tsar-admin
  namespace: oceanbase
roleRef:
  kind: ClusterRole
  name: tsar-admin
  apiGroup: rbac.authorization.k8s.io 
